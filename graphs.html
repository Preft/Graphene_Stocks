<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>

        <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
        <script> 
        $(function(){
            $("#header").load("header.html"); 
            $("#footer").load("footer.html"); 
        });
    </script>
    </head>
    <body>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <div id="header"></div>
        <div class="container-fluid main-content">
            <div class="row">
                <div class="col-lg-12 header">
                    <h1 id="Stock-Header"></h1>
                </div>
            </div>
            <div class="row main-content">
                <div class="col-lg-4 header">
                    <div>
                        <br>
                        <select id="comboA" onchange="getComboA(this)">
                            <option value="AIXXF">AIXXF</option>
                            <option value="APGMF">APGMF</option>
                            <option value="DTPKF">DTPKF</option>
                            <option value="FGPHF">FGPHF</option>
                            <option value="GPHBF">GPHBF</option>
                            <option value="HDGHF">HDGHF</option>
                            <option value="NNXPF">NNXPF</option>
                            <option value="TLGRF">TLGRF</option>
                            <option value="VRSRF">VRSRF</option>
                            <option value="ZENYF">ZENYF</option>
                        </select>
                        <br><br>
                        <h4>Last 10 days</h4>
                        <table id="table1" class="tableizer-table">
                            <thead><tr class="tableizer-firstrow"><th>Labels</th><th>Values</th></tr></thead><tbody>
                                <tr><td>Max Value</td><td id="MaxPrice10"></td></tr>
                                <tr><td>Min Value</td><td id="MinPrice10"></td></tr>
                                <tr><td>Average Change</td><td
                                        id="AverageChange10"></td></tr>
                                <tr><td>Highest Spread From Open</td><td
                                        id="HighestSpreadFromOpen10"></td></tr>
                                <tr><td>Lowest Spread From Open</td><td
                                        id="LowestSpreadFromOpen10"></td></tr>
                                <tr><td>Average Volume</td><td
                                        id="AverageVolume10"></td></tr>
                                <tr><td>Max Volume</td><td id="MaxVolume10"></td></tr>
                                <tr><td>Min Volume</td><td id="MinVolume10"></td></tr>
                            </tbody>
                        </table>
                    </div>
                    <br>
                    <h4>Last 100 days</h4>
                    <table id="table2" class="tableizer-table">
                        <thead><tr class="tableizer-firstrow"><th>Labels</th><th>Values</th></tr></thead><tbody>
                            <tr><td>Max Value</td><td id="MaxPrice100"></td></tr>
                            <tr><td>Min Value</td><td id="MinPrice100"></td></tr>
                            <tr><td>Average Change</td><td
                                    id="AverageChange100"></td></tr>
                            <tr><td>Highest Spread From Open</td><td
                                    id="HighestSpreadFromOpen100"></td></tr>
                            <tr><td>Lowest Spread From Open</td><td
                                    id="LowestSpreadFromOpen100"></td></tr>
                            <tr><td>Average Volume</td><td
                                    id="AverageVolume100"></td></tr>
                            <tr><td>Max Volume</td><td id="MaxVolume100"></td></tr>
                            <tr><td>Min Volume</td><td id="MinVolume100"></td></tr>
                        </tbody>
                    </table>
                    <br>
                </div>
                <div class="col-lg-8 header">
                    <div id="scatter"></div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
        <!--Remaining section-->
        <link rel="stylesheet" href="styles/style.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>

        <script type="text/javascript" src="js/app.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </body>
</html>
